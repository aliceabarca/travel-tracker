<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
  <link type="text/css" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-page">
    <section class="login-section">
        <div class="login-inputs">
          <p class="error-message hidden">Incorrect password or username, <br> please try again!</p>
          <label for="username" class="login-labels">Username:
            <input type="text" placeholder="username" id="username">
          </label>
          <label for="password" class="login-labels"> Password:
            <input type="password" placeholder="password" id="password">
          </label>
          <button class="login-button">Login</button>
        </div>
      </section>
  </div>
  <section class="travel hidden">
  <header>
  <div class="travel-view">
    <div class="left">
      <h1 class="greeting">Welcome, User!</h1>
    </div>
    <div class="right">
    </div>
  </header>
  <section class="trip">
    <h3 id="book-trip-header">BOOK A TRIP</h3>
    <div class="booking">
      <label for="start-date">Start Date:
        <input required class="start-date" type="date" id="start" name="trip-start" min="2000-01-01" max="2035-12-31">
      </label>
      <label for="trips-duration">Duration (days):
        <input required class="trips-duration" type="number" min="1">
      </label>
      <label for="number-of-travelers">Number of Travelers:
        <input required class="number-of-travelers" type="number" min="1">
      </label>
      <label for="drop">Choose a Destination:
        <select required class="drop" id="destination-drop">
          <option >Pick A Place, Any Place!</option>
        </select>
      </label>
    </div>
      <div class="submit-button">
        <button class="sub-button">Submit</button>
      </div>
    <p id="est-cost" class="estimate-cost">Estimated Cost: </p>
  </section>
  <section class="trips">
    <div class="tabs">
      <button class="trip-buttons" id="upcoming">Upcoming Trips</button>
      <button class="trip-buttons" id="pending">Pending Trips</button>
      <button class="trip-buttons" id="past">Past Trips</button>
      <p>Total Spent This Year: <span id="spent-this-year">0.00</span></p>
    </div>
    <div class="card-container"></div>
    <div class="booking-trip">
      <button class="book-trip hidden">BOOK TRIP</button>
    </div>
  </section>
  </div>
</section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
